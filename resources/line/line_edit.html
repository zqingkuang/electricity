	<meta http-equiv="cache-control" content="no-cache">

  <body>
   <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="right.html">首页</a></li>
    
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>修改信息</span></div>
    
    <form action="line.html" method="post">
	<ul class="forminfo">
    <li><label>线路编码</label><input name="" type="text" class="dfinput" value="XW0001" /><i>标题不能超过30个字符</i></li>
    <li><label>线路名称</label><input name="" type="text" class="dfinput" value="西渭线" /><i>多个关键字用,隔开</i></li>
    <li><label>回路长度</label><input name="" type="text" class="dfinput" value="XW0010" /><i>多个关键字用,隔开</i></li>
    <li><label>投运时间</label><input name="" type="text" class="dfinput" value="2015-10-02" /><i>多个关键字用,隔开</i></li>
    <li><label>电压等级</label><input name="" type="text" class="dfinput" value="2" /><i>多个关键字用,隔开</i></li>
    <li><label>起始杆号</label><input name="" type="text" class="dfinput" value="XW001" /><i>多个关键字用,隔开</i></li>
    <li><label>终止杆号</label><input name="" type="text" class="dfinput" value="XW00256" /><i>多个关键字用,隔开</i></li>
    <li><label>塔基数</label><input name="" type="text" class="dfinput" value="243" /><i>多个关键字用,隔开</i><br></li>
    <li><label>启用状态</label><cite><input name="" type="radio" value="" checked="checked" />是&nbsp;&nbsp;&nbsp;&nbsp;<input name="" type="radio" value="" />不可用</cite></li> 
    <li><label>备注</label><textarea name="" cols="" rows="" class="textinput">跨越地区西安,山西等等</textarea></li>
   
    <li><label>&nbsp;</label><input name="li" type="submit" class="btn" value="确认保存"/></li>
   
    </ul>

</form>
    </div>
    
    
    
    
    
  </body>
